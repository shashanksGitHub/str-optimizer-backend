name: str-optimizer-backend
services:
- name: api
  source_dir: /
  github:
    repo: shashanksGitHub/str-optimizer-backend
    branch: main
  dockerfile_path: Dockerfile
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
  envs:
  - key: FLASK_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: HOST
    value: "0.0.0.0"
  - key: PLAYWRIGHT_BROWSERS_PATH
    value: "/ms/playwright"
    scope: RUN_TIME
  - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
    value: "1"
    scope: RUN_TIME 